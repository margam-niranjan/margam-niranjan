name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: margam-niranjan
          outputs: dist  # Generates files inside the `dist` folder

      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure `output` Branch Exists
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard
          git clean -fd
          git checkout -B output

      - name: Commit and Push Changes
        run: |
          mv dist/* .
          git add github-contribution-grid-snake.gif github-contribution-grid-snake.svg
          git commit -m "Update contribution snake animation" || echo "No changes to commit"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
